<div class="form-inline">
  <app-titulo [titulo]=titulo [iconClass]=iconClass [novo]=novo></app-titulo>
  <br>
  <div class="card rounded shadow-sm p-3">
  <div class="input-group mb-2" id="inputPesquisa">
    <div class="input-group-prepend">
      <div class="input-group-text">Filtro: </div>
    </div>
    <input type="text" class="form-control" placeholder="Pesquisar Produtos" [(ngModel)]="enderecoProdutoLista">
  </div>
  <table class="table table-striped">
    <thead class="thead-dark">
      <tr>
      <th>Nome do Produto</th>
      <th>Nome do Endereço</th>
      <th>Ativo</th>
    </tr>
  </thead>
  <tbody *ngIf="enderecosProdutos && enderecosProdutos.length">
    <tr *ngFor="let enderecoProduto of enderecosProdutosFiltrados">
      <td>{{enderecoProduto.produtoNome}}</td>
      <td>{{enderecoProduto.nomeEndereco}}</td>
      <td>{{enderecoProduto.ativo}}</td>
    </tr>
  </tbody>
  <tfoot *ngIf="!enderecosProdutos.length">
    <tr>
      <td colspan="8" class="text-center">
        <h4>Nenhum Endereço encontrado!</h4>
      </td>
    </tr>
  </tfoot>
  </table>
  </div>
