<h2>Eventos</h2>
 <hr>

<form action="" class="form-inline">
  <div class="form-group mb-2">
    <input type="text" class="form-control mr-2" placeholder="Buscar">
    <button class="btn btn-outline-success">Buscar</button>
  </div>
</form>
<table class="table table-striped">
    <thead class="thead-dark">
      <tr>
        <th>
          <button class="btn btn-outline-light btn-sm" (click)="alternarImage()" >
            <i class="{{mostrarImagem ? 'fa fa-eye-slash' : 'fa fa-eye'}}"></i>
            {{mostrarImagem ? 'Ocultar' : 'Exibir'}}
          </button>
        </th>
        <th>#</th>
        <th>Tema</th>
        <th>Local</th>
        <th>Data</th>
        <th>Qtd Pessoas</th>
        <th>Lote</th>
        <th>Opções</th>
      </tr>
    </thead>
    <tbody *ngIf="eventos && eventos.length">
      <tr *ngFor="let evento of eventos">
        <td>
          <img [collapse]="!mostrarImagem"
          [isAnimated]="true"
          src="/assets/{{evento.imagemURL}}"
          [style.width.px]="larguraImagem"
          [style.magin.px]="margemImagem"
          >
        </td>
        <td>{{evento.id}}</td>
        <td>{{evento.tema}}</td>
        <td>{{evento.local}}</td>
        <td>{{evento.data}}</td>
        <td>{{evento.qtdPessoas}}</td>
        <td>{{evento.lote}}</td>
        <td></td>
      </tr>
    </tbody>
    <tfoot *ngIf="!eventos.length">
      <tr>
        <td class="text-center" colspan="8">
          <h4>Nenhum evento encontrado!</h4>
        </td>
      </tr>
    </tfoot>
</table>
